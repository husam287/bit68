<main class="container">
    <section class="row">
        <div class="col-12 md-col-8 vh-100 VHcenter">

            <div id="card" style="width: 615px;">
                <img src="assets/photos/bit68 2@2x.png" class="card-img-top" alt="Logo">
                <div class="px-5 mx-md-5">
                    <form #form="ngForm" (ngSubmit)="onSubmit(form)">
                        <div class="form-group">
                            <input type="email" ngModel name="email" class="form-control" placeholder="Username">
                        </div>
                        <div class="form-group">
                            <input type="password" ngModel name="password" class="form-control" placeholder="Password">
                        </div>
                        <button class="btn redGridBg btn-block loginFont" type="submit"><span>Login</span></button>
                    </form>
                </div>
            </div>

        </div>
    </section>
</main>
